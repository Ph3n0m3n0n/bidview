<ion-header>
  <ion-navbar>
    <ion-title>
      Movies
    </ion-title>
      <ion-buttons end>
        <button ion-button icon-only (click)="addMovie()">
          <ion-icon name="add"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
      <ion-item *ngFor="let movie of movies | async" (click)="itemTapped($event, movie.title)">
         {{movie.title}} 
      </ion-item>
    </ion-list> 
</ion-content>
