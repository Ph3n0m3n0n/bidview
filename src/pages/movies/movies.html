<ion-header>
  <ion-navbar>
    <ion-title>
      Movies
    </ion-title>
      <ion-buttons end>
        <button ion-button icon-only (click)="addMovie()">
          <ion-icon name="add"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>

      <button ion-item *ngFor="let movie of movies | async" (click)="openmovieDetail(movie)">
        <ion-thumbnail item-left>
          <img src="{{movie.thumbnail}}"/>
        </ion-thumbnail>
          <h2>{{ movie.title }}</h2>
          <p>{{ movie.year }} - {{ movie.genre }} âˆ™ {{ movie.length }}</p>
      </button>

    </ion-list> 
</ion-content>
